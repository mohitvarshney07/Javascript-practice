    <script>

        // addlanguage('java')

        // optimised approach to add language
        function optaddlanguage(lang){
            const li = document.createElement('li')
            li.appendChild(document.createTextNode(lang))
            document.querySelector('.language').appendChild(li)
        }
        optaddlanguage('java')
        optaddlanguage('typescript')


        //edit
       const second = document.querySelector('li:nth-child(2)')
    //    second.innerHTML ='python'
        const newli = document.createElement('li')
        newli.textContent = 'c++'
        second.replaceWith(newli)

        //remove
        const last = document.querySelector('li:last-child')
        last.remove()
    </script>
</body>
